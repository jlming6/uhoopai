{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block head %}User Login{% endblock %}
{% block content %}

	<div class="page-title-with-border">
		<h1>Sign In</h1>
		<hr>
	</div>
		
	<form method="post" action="." class="basic-form">
		{% csrf_token %}
		{% for field in form %}
			<div class="row">
        		<label for="{{ field.name }}">{{ field.label_tag }}</label>
        		<br>
        		{% if field.name == "password" %}
        			<input id="{{ field.name }}" class="basic-input" type="password" name="{{ field.name }}"/>
				{% else %}
					<input id="{{ field.name }}" class="basic-input" type="text" name="{{ field.name }}"/>
				{% endif %}
			</div>
		{% endfor %}
		<input type="submit" value="Login" />
		<input type="hidden" name="next" value="{{ main_url }}" />
	</form>
{% endblock %}
